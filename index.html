<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Irtanti Carona</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0d9488',
          }
        }
      }
    }
  </script>
  <style>
    .hamburger {
      @apply md:hidden flex items-center;
    }
    .nav-links {
      @apply md:flex md:items-center md:space-x-6;
    }
  </style>
</head>

<body class="bg-gray-100 font-sans">
  <!-- Navbar -->
  <header class="bg-gray-900 text-white">
    <nav class="bg-gradient-to-r from-gray-800 to-gray-900 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
          <!-- Logo -->
          <div class="flex items-center space-x-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M10.9 2.3c.8-.2 1.6.1 2.2.7l8 8c.8.8.8 2.1 0 2.8l-8 8c-.6.6-1.4.9-2.2.7s-1.4-.7-1.6-1.5l-.5-2.1-2.4-2.4-2.1-.5c-.8-.2-1.3-.8-1.5-1.6s.1-1.6.7-2.2l8-8c.6-.6 1.4-.9 2.2-.7z"/></svg>
            <span class="font-bold text-xl">TravelBloom</span>
          </div>
    
          <!-- Menu Items -->
          <div id="menu" class="hidden md:flex space-x-4 items-center">
            <a href="#" class="hover:text-teal-400">Home</a>
            <a href="about.html" class="hover:text-teal-400">About Us</a>
            <a href="contact.html" class="hover:text-teal-400">Contact Us</a>
    
            <!-- Search bar -->
            <div class="flex items-center bg-white rounded-full overflow-hidden shadow-md ml-4">
              <input type="text" placeholder="Enter a destination or keyword" id="conditionInput" class="px-3 py-1 text-black outline-none w-48 sm:w-64">
              <button class="bg-teal-600 text-white px-3 hover:bg-teal-700" id="btnSearch">Search</button>
              <button class="bg-gray-300 text-gray-700 px-2 hover:bg-gray-400" id="btnReset">Clear</button>
            </div>
          </div>
        </div>
      </nav>
  </header>

  <section class="relative h-screen bg-cover bg-center text-white" style="background-image: url('img/nyc.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
  
    <div class="relative z-10 grid md:grid-cols-2 h-full">
      <!-- Left Side (Hero) -->
      <div class="flex flex-col justify-center px-6" data-aos="fade-up">
        <h1 class="text-4xl md:text-6xl font-bold leading-tight mb-6">
          EXPLORE <br />
          DREAM <br />
          DESTINATION
        </h1>
  
        <p class="text-sm md:text-base max-w-md mb-6 bg-white/20 p-4 rounded backdrop-blur-sm">
          It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes,
          while pursuing the desired destination that captivates the heart and ignites a sense of wonder.
        </p>
  
        <button class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-6 rounded">
          BOOK NOW
        </button>
      </div>
  
      <!-- Right Side (Search Result Placeholder) -->
      <div class="flex flex-col justify-center px-6">
        <div id="results" class="bg-white/10 backdrop-blur-md rounded-lg p-6 text-white">
        </div>
      </div>
    </div>
  
    <!-- Social Icons -->
    <div class="absolute bottom-6 left-6 flex flex-col space-y-4 z-10">
      <a href="#" class="hover:text-teal-400">
        <!-- Twitter Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M22.23 5.924a8.717 8.717 0 0 1-2.506.687..." />
        </svg>
      </a>
      <a href="#" class="hover:text-teal-400">
        <!-- Instagram Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2.163c3.204 0 3.584.012..." />
        </svg>
      </a>
    </div>
  </section>
  

  <script src="./travel.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
